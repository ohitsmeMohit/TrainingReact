<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.7.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/15.7.0/react-dom.js"></script>
    <style>
        .header{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="app">
        <h1></h1>
    </div>
    <script>
        let h1element = React.createElement("h1", {className:"header", id:"heading"}, "Hellow React!!!!!");
        let headerElement = React.createElement("header", {}, h1element);
        // createEleemnet( theElement, attribaute, children)
        ReactDOM.render(headerElement, document.querySelector(".app"));
    </script>
</body>
</html>
